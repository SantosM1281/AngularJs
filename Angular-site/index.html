<!DOCTYPE html>
<html ng-app="store">
  <head>
    <title>Template</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body ng-controller="StoreController as store"> <!-- The scope of the controller is only inside here -->
    <div ng-repeat="product in store.products">
      <h1> {{product.name}} </h1>
      <h2> ${{product.price}} </h2>
      <p> {{product.description}} </p>
      <button ng-show="store.product.canPurchase"> Add to Cart </button> <!-- Only show when the expression is true -->
    </div>
    <br>
    <div ng-controller="StoreController as store">
      <ul class="list group">
        <li class="list-group-item" ng-repeat="product in store.products">
          <h3>
            {{product.name}}
            <em class="pull-right">{{product.price | currency}}</em>
          </h3>
        </li>
      </ul>
    </div>
  <section ng-controller="PanelController as panel">
   <ul class="nav nav-pills">
      <li ng-class="{ active:tab === 1 }"> 
        <a href ng-click="panel.tab = 1"> Description </a>
      </li> <!-- tab = 1 assigning a value to a tab -->
      <li ng-class="{ active:tab === 2 }">
        <a href ng-click="panel.tab = 2"> Specification </a>
      </li>
      <li ng-class="{ active:tab === 3 }">
        <a href ng-click="panel.tab = 3"> Reviews </a>
      </li>
  </ul>
  </section>

    <div class="panel" ng-show="tab === 1">
        <h4> Description </h4>
            {{product.description}}
    </div>
    <div class="panel" ng-show="tab === 2">
        <h4> Specification </h4>
            <blockquote>None yet</blockquote>
    </div>
    <div class="panel" ng-show="tab === 3">
        <h4> Reviews </h4>
            <blockquote> None yet </blockquote>
    </div>

    {{store.product.name}} <!-- Would never print a value -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
